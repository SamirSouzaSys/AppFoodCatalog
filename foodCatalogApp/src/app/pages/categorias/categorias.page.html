<app-header titulo='Categorias'>
</app-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-item>
        <ion-card-title>{{tituloCategoria}}</ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item *ngFor="let produto of produtos | async">
          <ion-thumbnail slot="start">
            <ion-img
              [src]="produto.imagem">
            </ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2 class="ion-text-wrap">{{produto.nome}}</h2>
            <h3>R$ xx,99</h3>
          </ion-label>
          <ion-button slot='end'
            routerLink='/categoria'
            (click)="goToCategoriaPage(produto,tituloCategoria)">
            Ver
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-item>
        
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
<app-footer> </app-footer>
