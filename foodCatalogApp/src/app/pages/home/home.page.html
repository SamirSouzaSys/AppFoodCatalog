<ion-content>
  <div id="title" class="ion-text-center">
    <h1>
      Te chega pra comer
    </h1>
    Restaurante
  </div>

  <ion-card>
    <ion-card-header>

      <ion-item>
        <ion-card-title>Prato do Dia</ion-card-title>
        <ion-button size="large" fill="outline" slot="end">R$ 12,99</ion-button>
      </ion-item>

      <ion-card-subtitle class="ion-text-center">
        Ótima opção promocional que inclui:<br>
        uma entrada, um prato de refeição e uma sobremesa.
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item *ngFor="let produto of produtosPratoDoDia | async">
          <ion-thumbnail slot="start">
            <ion-img [src]="produto.imagem">
            </ion-img>
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">{{produto.nome}}<br>
          </ion-label>
          <ion-note slot ="end" class="ion-text-wrap">{{produto.tipo}}</ion-note>
        </ion-item>
      </ion-list>

      <ion-button expand="block" size="small" routerLink="/prato-do-dia">
        Ver
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header class="ion-text-center">
      <ion-card-title>
        <ion-label>
          Categorias Disponíveis
        </ion-label>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let categoria of categorias | async">
          <ion-thumbnail slot="start">
            <ion-img [src]="categoria.imagem">
            </ion-img>
          </ion-thumbnail>
          <ion-label class="ion-text-wrap">{{categoria.nome}}</ion-label>
          <ion-button slot='end' 
          (click)="goToCategoriasPage(categoria.idPalavra, categoria.nome)" routerLink='/categorias'>
            Ver
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
<app-footer> </app-footer>
